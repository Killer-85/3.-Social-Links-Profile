<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <main>
    <div class="profile">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <div class="profileName">
        <h2 class="name">Jessica Randall</h2>
      </div>

      <div class="profileLocation">
        <p class="location">London, United Kingdom</p>
      </div>

      <div class="profileDescription">
        <p class="description">"Front-end developer and avid reader."</p>
      </div>

      <div class="socialLinks">
        <a class="links github" href="">GitHub</a>
        <a class="links frontendMentor" href="">Frontend Mentor</a>
        <a class="links linkedIn" href="">LinkedIn</a>
        <a class="links twitter" href="">Twitter</a>
        <a class="links instagram" href="">Instagram</a>
      </div>
 
    </div>

  </main>

  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Olebogeng Sebolai</a>.
  
  </footer>
  
</body>

</html>
